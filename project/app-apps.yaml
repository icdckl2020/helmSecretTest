apiVersion:  argoproj.io/v1alpha1
kind:  Application
metadata:  
  name:  apps 
  namespace:  argocd
spec:  
  project:  default
  source:  
    repoURL: git@github.com:icdckl2020/helmSecretTest.git   
    targetRevision:  master
    path:  apps
    helm:
      releaseName: apps
  destination:  
    server:  https://kubernetes.default.svc
    namespace:  default
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true